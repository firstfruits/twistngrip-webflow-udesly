            label: Text
            name: 499ae6d9
            widget: string
          - hint: >-
              Original text:  Performance cookies are used in the tracking of
              how you use a website during your visit, without collecting
              personal information about you. Typically, this information is
              anonymous and aggregated with information tracked across all site
              users, to help companies understand visitor usage patterns,
              identify and diagnose problems or errors their users may
              encounter, and make better strategic decisions in improving their
              audience’s overall website experience. These cookies may be set by
              the website you’re visiting (first-party) or by third-party
              services. We use performance cookies on our site., key: -50d3a3b3
            label: Text
            name: '-50d3a3b3'
            widget: text
          - hint: 'Original text: Functionality cookies :, key: 160ea4b4'
            label: Text
            name: 160ea4b4
            widget: string
          - hint: >-
              Original text:  Functionality cookies are used in collecting
              information about your device and any settings you may configure
