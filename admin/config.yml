          - hint: 'Original text: What is a Cookie?, key: -642b323e'
            label: Text
            name: '-642b323e'
            widget: string
          - hint: >-
              Original text: : A cookie is a small piece of data that a website
              stores on your device when you visit, typically containing
              information about the website itself, a unique identifier that
              allows the site to recognise your web browser when you return,
              additional data that serves the purpose of the cookie, and the
              lifespan of the cookie itself., key: 12273826
            label: Text
            name: '12273826'
            widget: text
          - hint: >-
              Original text: Cookies are used to enable certain features (eg.
