backend:
  name: git-gateway
  repo: firstfruits/twistngrip-webflow-udesly
  branch: master
  accept_roles:
    - admin
    - editor
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Twitter Image
            name: twitter:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: site_content
    label: Site Contents
    folder: cms/site-content
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: Enter Name
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: About Section
        name: body
        widget: markdown
        required: false
      - hint: Enter the name of this website
        name: f_site-title-h1
        label: Site Title H1
        widget: string
        required: false
      - hint: Enter the tagline for this website
        name: f_site-tagline
        label: Site Tagline
        widget: string
        required: false
      - hint: Enter the value proposition for your products or service
        name: f_value-proposition
        label: Value Proposition
        widget: string
        required: false
      - hint: Add or edit product special description
        name: f_special
        label: Special
        widget: string
        required: false
      - hint: Add or edit information next to the contact form
        name: f_message-and-special-orders-text
        label: Message and special orders text
        widget: markdown
        required: false
      - hint: ''
        name: f__noSearch
        label: No Search
        widget: boolean
        required: false
        default: false
      - label: Tags
        widget: hidden
        name: tags
        default: site-content
      - label: Layout
        widget: hidden
        name: layout
        default: '[site-content].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: project
    label: Projects
    folder: cms/project
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Project Details
        name: body
        widget: markdown
        required: false
      - hint: Used on project list grid
        name: f_main-project-image
        label: Main Project Image
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_project-summary
        label: Project Summary
        widget: text
        required: false
      - hint: ''
        name: f_client
        label: Client
        widget: string
        required: false
      - hint: ''
        name: f_client-logo
        label: Client Logo
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_services-rendered
        label: Services Rendered
        widget: markdown
        required: false
      - hint: ''
        name: f_color
        label: Color
        widget: color
        required: false
        enableAlpha: true
        allowInput: true
      - hint: ''
        name: f__noSearch
        label: No Search
        widget: boolean
        required: false
        default: false
      - label: Tags
        widget: hidden
        name: tags
        default: project
      - label: Layout
        widget: hidden
        name: layout
        default: '[project].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - label: Theme Settings
    name: settings
    identifier_field: title
    extension: json
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    files:
      - label: General
        name: site
        file: cms/_data/settings/site.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: General
          - hint: Full domain url (needed for a correct sitemap file)
            name: domain
            label: Domain
            widget: string
            required: false
          - name: favicon
            label: Favicon
            widget: image
            allow_multiple: false
            required: false
          - name: apple_touch_icon
            label: Apple Touch Icon
            widget: image
            allow_multiple: false
            required: false
          - name: header_additional_content
            label: Additional Content Header
            hint: Content here will be placed before </head> tag
            widget: text
            required: false
          - name: footer_additional_content
            label: Additional Content Footer
            hint: Content here will be placed before </body> tag
            widget: text
            required: false
          - name: images_optimization
            label: Images Optimization
            widget: object
            collapsed: false
            fields:
              - label: Image Formats
                name: formats
                widget: select
                multiple: true
                options:
                  - label: Avif
                    value: avif
                  - label: Webp
                    value: webp
              - label: Image Dimensions
                name: dimensions
                widget: select
                multiple: true
                options:
                  - label: '500'
                    value: 500
                  - label: '800'
                    value: 800
                  - label: '1080'
                    value: 1080
                  - label: '1600'
                    value: 1600
                  - label: '2000'
                    value: 2000
                  - label: '2600'
